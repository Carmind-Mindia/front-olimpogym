name: Ejecutar docker-compose

on:
  workflow_call:

env:
  SERVER_IP: 66.97.33.252
  PATH_TO_COMPOSE: /root/olimpo/${{github.event.repository.name}}
    
jobs:
  deploy:
    runs-on: ubuntu-latest  # Puedes elegir el sistema operativo que prefieras

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY_DEV_OLIMPO }}  # Aseg√∫rate de almacenar la llave SSH como un secreto en tu repositorio

      - name: Copy file via ssh key
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ env.SERVER_IP }}
          username: root
          port: 5343
          key: ${{ secrets.SSH_PRIVATE_KEY_DEV_OLIMPO }}
          source: "./docker-compose.yml"
          target: ${{ env.PATH_TO_COMPOSE}}

      - name: Multiple command
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.SERVER_IP }}
          username: root
          port: 5343
          key: ${{ secrets.SSH_PRIVATE_KEY_DEV_OLIMPO }}
          script: |
            cd ${{ env.PATH_TO_COMPOSE}}
            docker compose pull
            docker compose up -d
    